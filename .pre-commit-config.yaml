repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.10 # pyproject.tomlのruffバージョンと合わせる
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        args: [--check]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1 # pyproject.tomlのmypyバージョンと合わせる
    hooks:
      - id: mypy
        args: [--strict, --ignore-missing-imports] # pyproject.tomlの設定と合わせる
